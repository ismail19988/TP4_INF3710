<!--insipiration de la page : https://w3layouts.com/video-streaming-website-template-videostube/ -->

<div class="header">
    <div class="wrap">
        <div class="barre_logo_recherche">
            <h1>NetflixPoly</h1>
            <div class="recherche">
                <div>
                    <input
                        type="text"
                        class="textbox"
                        value="Rechercher un film"
                        onfocus="this.value = '';"
                        onblur="if (this.value == '') {this.value = 'Rechercher un film';}"
                    />
                    <div class="button" style="text-align: center; padding-left: 10px;">rechercher</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="clear"></div>
<div>
    <div class="wrap">
        <div class="Barre_laterale">
            <div class="items_barre_laterale">
                <div class="clear"></div>
                <div class="categories" style="padding-bottom:100%">
                    <h3 style="text-align:center;">Liste de films</h3>
                    <ul>
                        <li *ngFor="let movie of movies"><a class="button">{{ movie.getTitle() }}</a></li>

                    </ul>
                </div>
            </div>
        </div>
        <div class="films">

            <div style = "float: left;">
                <h3>Lecteur video</h3>
                <div #videoPlayer (click)="switchState()" style = "cursor:pointer;background-color: skyblue; background-image:url(https://image.flaticon.com/icons/svg/17/17570.svg); background-size: 100% 100%; width: 600px; height: 400px; border: 1px solid #f1f0f6;">
                </div>
                <p>duree: </p>
            </div>

            <div style="float:right">
                <h3>Détails</h3>
                <div class="films-heading">
                    <div class="films-heading-right"></div>
                    <div class="clear"></div>
                </div>
                <div class = "movieContent" style = "width: 300px; height: 300px;">
                    <div *ngIf="movie != undefined">
                        <h4>Titre: {{ movie.getTitle() }} </h4>
                        <h4>Genre: {{ movie.getType() }} </h4>
                        <h4>Année de prod: {{ movie.getProductionDate() }} </h4>
                        <h4>Durée totale: {{ movie.getLenght() }} mins.</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
